<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nissa Medicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .topnav {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav input[type=text] {
            float: right;
            padding: 6px;
            margin-top: 8px;
            margin-right: 16px;
            border: none;
            font-size: 17px;
            width: 200px;
        }
        .topnav input[type=text]::placeholder {
            color: #ccc;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }
        .topnav .pharmacy-name {
            float: left;
            color: #f2f2f2;
            font-size: 24px;
            margin-top: 10px;
            margin-left: 20px;
            font-weight: bold;
        }
        .med-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .med-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .med-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .med-name {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .med-description {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 10px;
        }
        .book-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .book-btn:hover {
            background-color: #45a049;
        }
        @media screen and (max-width: 600px) {
            .topnav a, .topnav input[type=text] {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 5px 0;
            }
            .topnav input[type=text] {
                margin-top: 10px;
                padding: 10px;
                width: calc(100% - 32px); /* Adjust for padding */
            }
            .topnav .pharmacy-name {
                float: none;
                display: block;
                text-align: center;
                margin: 10px 0;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#account">Account</a>
        <a href="#booking">Booking</a>
        <input type="text" id="searchInput" onkeyup="filterMeds()" placeholder="Search...">
        <div class="pharmacy-name">Nissa Medicos</div>
    </div>

    <div class="med-container" id="medContainer">
        <div class="med-card">
            <img class="med-image" src="https://via.placeholder.com/150" alt="Medication Image">
            <div class="med-name">Omee</div>
            <div class="med-description">Description of Omee.</div>
            <a href="https://wa.me/8638875149?text=Booking%20confirmation:%20Omee" class="book-btn">Book</a>
        </div>
        <div class="med-card">
            <img class="med-image" src="https://via.placeholder.com/150" alt="Medication Image">
            <div class="med-name">Aciloc</div>
            <div class="med-description">Description of Aciloc.</div>
            <a href="https://wa.me/8638875149?text=Booking%20confirmation:%20Aciloc" class="book-btn">Book</a>
        </div>
        <div class="med-card">
            <img class="med-image" src="https://via.placeholder.com/150" alt="Medication Image">
            <div class="med-name">Rabez DSR</div>
            <div class="med-description">Description of Rabez DSR.</div>
            <a href="https://wa.me/8638875149?text=Booking%20confirmation:%20Rabez%20DSR" class="book-btn">Book</a>
        </div>
        <div class="med-card">
            <img class="med-image" src="https://via.placeholder.com/150" alt="Medication Image">
            <div class="med-name">Itanazole</div>
            <div class="med-description">Description of Itanazole.</div>
            <a href="https://wa.me/8638875149?text=Booking%20confirmation:%20Itanazole" class="book-btn">Book</a>
        </div>
        <div class="med-card">
            <img class="med-image" src="https://via.placeholder.com/150" alt="Medication Image">
            <div class="med-name">Coflet</div>
            <div class="med-description">Description of Coflet.</div>
            <a href="https://wa.me/8638875149?text=Booking%20confirmation:%20Coflet" class="book-btn">Book</a>
        </div>
        <!-- Add more medication cards here -->
    </div>

    <script>
        function filterMeds() {
            var input, filter, medCards, medName, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            medCards = document.getElementsByClassName('med-card');

            for (i = 0; i < medCards.length; i++) {
                medName = medCards[i].getElementsByClassName('med-name')[0];
                txtValue = medName.textContent || medName.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    medCards[i].style.display = '';
                } else {
                    medCards[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
